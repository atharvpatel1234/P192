<!DOCTYPE html>
<html>
  <head>
        <title>Runner Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        <script src="./Movement.js"></script>
        <script src="./component/time.js"></script>
        <script src="./component/collider.js"></script>
 </head>

 <body>
     <a-scene position="20 80 -10">

            <a-assets>
                    <a-asset-item id="runner" src="./assets/sports_guy/scene.gltf"></a-asset-item>
                    <a-asset-item id="road" src="./assets/Road/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp1" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp2" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp3" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp4" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp5" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp6" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp7" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp8" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp9" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="lamp10" src="assets/street_lamp/scene.gltf"></a-asset-item>
                    <a-asset-item id="spider" src="./assets/obstacle/scene.gltf"></a-asset-item>
                    <a-asset-item id="tiger" src="./assets/obstacle2/scene.gltf"></a-asset-item>
                    <a-asset-item id="dinosour" src="./assets/obstacle3/scene.gltf"></a-asset-item>
                    
                    
            </a-assets>
            <a-entity collider></a-entity>

            <a-entity id="environment" environment="preset:forest; skyType:gradient; lighting:point"></a-entity>
            <a-entity id="bg" look-controls="pointerLockEnabled:false"  movement-controls="speed:0.5; constrainToNavMesh:true;" camera position="0 2 23" player-movement></a-entity>
            <a-entity id="man-running" gltf-model="#runner" position="0 1.2 22" rotation="10 180 0" visible="true" static-body  ></a-entity>
            <a-entity id="road-background" gltf-model="#road" position="1.550 0 9" scale="0.50 0.50 0.50" rotation="0 360 0" static-body></a-entity>

            <a-entity id="lamp" gltf-model="#lamp" position="1 0 18" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp1" position="-5 0 18" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp2" position="1 0 16" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp3" position="-5 0 14" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp4" position="-5 0 12" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp5" position="1 0 10" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp6" position="-5 0 8" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp7" position="1 0 6" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp8" position="-5 0 4" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp9" position="1 0 2" scale="3 3 3" rotation="0 90 0"></a-entity>
            <a-entity id="lamp" gltf-model="#lamp10" position="-5 0 0" scale="3 3 3" rotation="0 90 0"></a-entity>
            
            <a-entity id="spider" gltf-model="#spider" position="0 1 18" scale="0.2 0.2 0.2" rotation="0 260 0" visible="true" static-body></a-entity>
            <a-entity id="tiger" gltf-model="#tiger" position="-1 1 20" scale="0.004 0.004 0.004" rotation="0 0 0" visible="true" static-body></a-entity>
            <a-entity id="dinosour" gltf-model="#dinosour" position="0.60 1 20" scale="0.5 0.5 0.5" rotation="0 0 0" visible="true" static-body></a-entity>

            <!--Timer-->
            <a-entity position="-23.5 19.3 0" timer>
              <a-entity
                position="-0.5 0.09 0"
                text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
              ></a-entity>
              <a-entity
                id="timer"
                position="-8.8 0.6 0"
                text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
              ></a-entity>
            </a-entity>


            <a-entity position="23.5 19.3 0" >
              <a-entity
                position="-0.5 0.09 0"
                text="font: aileronsemibold; width: 20; color: black; value: Score"
                
              ></a-entity>
              <a-entity
                id="score"
                position="-7 0.6 0"
                text="font: exo2bold; align: center; width: 30; color: black; value: 0"
                player-movement
              ></a-entity>
            </a-entity>

    <!--Game Over-->
    <a-entity id="Game_over_text" 
       position="0 7.5 0"
       text="font: exo2bold; align: center; width: 100; color: white; value: Game Over--"
       visible="false">
    </a-entity>
  

     </a-scene>
 </body>
 
</html>
